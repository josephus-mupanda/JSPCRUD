<style>
  
    .container {
        border-radius: 2px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin: 0 auto; 
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"],
    input[type="email"] ,

        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: rgba(0, 0, 139, 0.5);

        width: 100%;

        border: none;

        display: inline-block;
    }

        background-color: rgba(0,87,255, 0.6);
    }

        margin-top: 5px;
    }
